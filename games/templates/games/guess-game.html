{% extends "base.html" %}
{% load static %}

{% block title %}
Guess Game
{% endblock title %}

{% block css_file %}
<link rel="stylesheet" href="{% static "games/guess-game.css" %}">
{% endblock css_file %}

{% block content %}
<div class="guess-users-choice">
    <h1>Guess The Number:</h1>
    <form action="/games/guess/" method="POST">
        {% csrf_token %}
        <label for="guess">Guess (between 0 and {{ diff_str }}):</label>
        <input type="number" id="guess" name="guess" min="0" max="{{ diff_str }}" value="0"/>
        <button>Guess</button>
    </form>
</div>
{% endblock content %}
